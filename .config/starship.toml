format = """
$username\
$hostname\
$character\
$directory\
$git_branch\
$git_state\
$git_status\
$python"""

add_newline = false

[character]
success_symbol = "[](yellow)"
error_symbol = "[](red)"
vimcmd_symbol = "[](green)"

[aws]
symbol = "  "

[buf]
symbol = " "

[c]
symbol = " "

[cmake]
symbol = " "

[conda]
symbol = " "

[crystal]
symbol = " "

[dart]
symbol = " "

[directory]
repo_root_style = "bold"
style = ""
read_only = " 󰌾"

[docker_context]
symbol = " "

[elixir]
symbol = " "

[elm]
symbol = " "

[fennel]
symbol = " "

[fossil_branch]
symbol = " "

[git_branch]
format = "[$symbol$branch(:$remote_branch)]($style)"
style = "green"
symbol = " "

[git_commit]
tag_symbol = '  '

[git_status]
style = "red"
format = "[(*$conflicted$untracked$modified$staged$renamed$deleted)]($style) "

